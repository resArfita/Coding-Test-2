<body>
    <h1>Coding Test 2</h1>
    <script>
        function arrybackwards(arr){
            let arrestult = arr;
            (let i = 0; i<arr.length; i++){
                arresult = arr[i] * 2;
            }
        }
        return arresult.reverse();

        console.log(arraybackwards([1, 4, 6, 7]));
        console.log(arraybackwards([7, 4, 2, 1]));
        console.log(arraybackwards([5]));
        
    </script>
